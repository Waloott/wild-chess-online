<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Chess Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #f8f8f8;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
        }

        h1 {
            text-align: center;
            margin: 0 0 20px 0;
        }

        .main-menu {
            max-width: 400px;
            margin: 0 auto;
        }

        .menu-section {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .menu-section h3 {
            margin: 0 0 10px 0;
        }

        input, button {
            padding: 8px;
            margin: 3px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            font-weight: bold;
        }

        .status.connected {
            background: #d4edda;
            border-color: #c3e6cb;
        }

        .status.waiting {
            background: #fff3cd;
            border-color: #ffeaa7;
        }

        .status.error {
            background: #f8d7da;
            border-color: #f5c6cb;
        }

        .game-area {
            display: none;
            text-align: center;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .player-info {
            text-align: left;
        }

        .player-name {
            font-weight: bold;
        }

        .player-color {
            font-size: 12px;
            margin-top: 3px;
        }

        .turn-indicator {
            font-weight: bold;
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            margin: 20px auto;
            border: 2px solid #000;
        }

        .square {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 28px;
            border: 1px solid #333;
        }

        .square.light {
            background: #f0d9b5;
        }

        .square.dark {
            background: #b58863;
        }

        .square.selected {
            background: #7dd3fc !important;
        }

        .square.last-move {
            background: #fbbf24 !important;
        }

        .piece-symbol {
            user-select: none;
            pointer-events: none;
        }

        .wild-setup {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .card-set {
            margin: 10px 0;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
        }

        .card {
            padding: 3px 6px;
            background: #007bff;
            color: white;
            font-size: 11px;
        }

        .manual-placement {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fffbf0;
        }

        .game-controls {
            margin: 15px 0;
        }

        .room-info {
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .chessboard {
                grid-template-columns: repeat(8, 40px);
                grid-template-rows: repeat(8, 40px);
            }
            
            .square {
                width: 40px;
                height: 40px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wild Chess</h1>
        
        <!-- Main Menu -->
        <div id="mainMenu" class="main-menu">
            <div class="status" id="connectionStatus">Connecting...</div>
            
            <div class="menu-section">
                <h3>Player Setup</h3>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            </div>
            
            <div class="menu-section">
                <h3>Quick Play</h3>
                <button id="findGameBtn">Find Random Game</button>
            </div>
            
            <div class="menu-section">
                <h3>Private Room</h3>
                <button id="createRoomBtn">Create Private Room</button>
                <div style="margin: 10px 0;">OR</div>
                <input type="text" id="roomIdInput" placeholder="Enter Room ID" maxlength="6">
                <button id="joinRoomBtn">Join Room</button>
            </div>
        </div>

        <!-- Game Area -->
        <div id="gameArea" class="game-area">
            <div class="game-info">
                <div class="player-info">
                    <div class="player-name" id="playerName1">Player 1</div>
                    <div class="player-color white" id="playerColor1">White</div>
                </div>
                <div class="turn-indicator" id="turnIndicator">Waiting...</div>
                <div class="player-info">
                    <div class="player-name" id="playerName2">Player 2</div>
                    <div class="player-color black" id="playerColor2">Black</div>
                </div>
            </div>

            <div class="room-info" id="roomInfo" style="display: none;">
                Room ID: <span id="currentRoomId"></span>
            </div>

            <!-- Wild Chess Setup Display -->
            <div id="wildSetupDisplay" class="wild-setup" style="display: none;">
                <h3>Wild Chess Setup Generated!</h3>
                <div class="cards-display">
                    <div class="card-set">
                        <h4>Pawn Cards (8 cards drawn)</h4>
                        <div id="pawnCards" class="cards"></div>
                    </div>
                    <div class="card-set">
                        <h4>Piece Cards (6 cards drawn)</h4>
                        <div id="pieceCards" class="cards"></div>
                    </div>
                </div>
            </div>

            <!-- Manual Placement Phase -->
            <div id="manualPlacement" class="manual-placement" style="display: none;">
                <div class="placement-instruction" id="placementInstruction">
                    Click on an empty square to place the White Queen
                </div>
            </div>

            <!-- Chess Board -->
            <div class="chessboard" id="chessboard">
                <!-- Board squares will be generated by JavaScript -->
            </div>

            <div class="game-controls">
                <button id="generateSetupBtn" style="display: none;">Generate Wild Chess Setup</button>
                <button id="backToMenuBtn">Back to Menu</button>
            </div>
        </div>
    </div>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        // Piece symbols
        const PIECE_SYMBOLS = {
            'white': { 'king': '♔', 'queen': '♕', 'rook': '♖', 'bishop': '♗', 'knight': '♘', 'pawn': '♙' },
            'black': { 'king': '♚', 'queen': '♛', 'rook': '♜', 'bishop': '♝', 'knight': '♞', 'pawn': '♟' }
        };

        // Game state
        let socket = null;
        let gameState = {
            roomId: null,
            playerColor: null,
            board: null,
            currentPlayer: null,
            gamePhase: null,
            selectedSquare: null,
            lastMove: null,
            manualPlacement: null
        };

        // DOM elements
        const elements = {
            mainMenu: document.getElementById('mainMenu'),
            gameArea: document.getElementById('gameArea'),
            connectionStatus: document.getElementById('connectionStatus'),
            playerNameInput: document.getElementById('playerName'),
            findGameBtn: document.getElementById('findGameBtn'),
            createRoomBtn: document.getElementById('createRoomBtn'),
            joinRoomBtn: document.getElementById('joinRoomBtn'),
            roomIdInput: document.getElementById('roomIdInput'),
            chessboard: document.getElementById('chessboard'),
            generateSetupBtn: document.getElementById('generateSetupBtn'),
            backToMenuBtn: document.getElementById('backToMenuBtn'),
            roomInfo: document.getElementById('roomInfo'),
            currentRoomId: document.getElementById('currentRoomId'),
            wildSetupDisplay: document.getElementById('wildSetupDisplay'),
            pawnCards: document.getElementById('pawnCards'),
            pieceCards: document.getElementById('pieceCards'),
            manualPlacement: document.getElementById('manualPlacement'),
            placementInstruction: document.getElementById('placementInstruction'),
            turnIndicator: document.getElementById('turnIndicator'),
            playerName1: document.getElementById('playerName1'),
            playerName2: document.getElementById('playerName2'),
            playerColor1: document.getElementById('playerColor1'),
            playerColor2: document.getElementById('playerColor2')
        };

        // Initialize the game
        function init() {
            connectToServer();
            createBoard();
            setupEventListeners();
        }

        function connectToServer() {
            socket = io();
            
            socket.on('connect', () => {
                elements.connectionStatus.textContent = 'Connected';
                elements.connectionStatus.className = 'status connected';
                enableMenuButtons();
            });

            socket.on('disconnect', () => {
                elements.connectionStatus.textContent = 'Disconnected';
                elements.connectionStatus.className = 'status error';
                disableMenuButtons();
            });

            // Game events
            socket.on('waitingForOpponent', () => {
                elements.connectionStatus.textContent = 'Waiting for opponent...';
                elements.connectionStatus.className = 'status waiting';
            });

            socket.on('roomCreated', (data) => {
                gameState.roomId = data.roomId;
                showRoomInfo(data.roomId);
                elements.connectionStatus.textContent = 'Room created! Waiting for opponent...';
                elements.connectionStatus.className = 'status waiting';
            });

            socket.on('roomJoined', (data) => {
                gameState.roomId = data.roomId;
                showRoomInfo(data.roomId);
                if (data.isReady) {
                    elements.connectionStatus.textContent = 'Both players connected!';
                    elements.connectionStatus.className = 'status connected';
                } else {
                    elements.connectionStatus.textContent = 'Joined room! Waiting for opponent...';
                    elements.connectionStatus.className = 'status waiting';
                }
            });

            socket.on('gameStarted', (data) => {
                startGame(data);
            });

            socket.on('wildSetupGenerated', (data) => {
                displayWildSetup(data);
                updateBoard();
            });

            socket.on('piecePlaced', (data) => {
                gameState.board = data.board;
                gameState.manualPlacement = data.manualPlacement;
                updateBoard();
                updatePlacementInstruction();
            });

            socket.on('setupComplete', (data) => {
                gameState.board = data.board;
                gameState.gamePhase = data.gamePhase;
                gameState.currentPlayer = data.currentPlayer;
                hideManualPlacement();
                updateBoard();
                updateTurnIndicator();
            });

            socket.on('moveMade', (data) => {
                gameState.board = data.board;
                gameState.currentPlayer = data.currentPlayer;
                gameState.lastMove = data.move;
                gameState.selectedSquare = null;
                updateBoard();
                updateTurnIndicator();
            });

            socket.on('error', (message) => {
                alert('Error: ' + message);
            });

            socket.on('playerDisconnected', (player) => {
                alert('Player ' + player.name + ' disconnected');
                backToMenu();
            });
        }

        function createBoard() {
            elements.chessboard.innerHTML = '';
            
            for (let rank = 7; rank >= 0; rank--) {
                for (let file = 0; file < 8; file++) {
                    const square = document.createElement('div');
                    square.className = 'square';
                    square.classList.add((rank + file) % 2 === 0 ? 'dark' : 'light');
                    square.dataset.rank = rank;
                    square.dataset.file = file;
                    
                    square.addEventListener('click', () => handleSquareClick(rank, file));
                    
                    elements.chessboard.appendChild(square);
                }
            }
        }

        function updateBoard() {
            const squares = document.querySelectorAll('.square');
            squares.forEach(square => {
                const rank = parseInt(square.dataset.rank);
                const file = parseInt(square.dataset.file);
                const piece = gameState.board[rank][file];
                
                // Clear previous piece
                const existingPiece = square.querySelector('.piece-symbol');
                if (existingPiece) existingPiece.remove();
                
                // Add piece if exists
                if (piece) {
                    const pieceElement = document.createElement('span');
                    pieceElement.className = 'piece-symbol';
                    pieceElement.textContent = PIECE_SYMBOLS[piece.color][piece.type];
                    square.appendChild(pieceElement);
                }
                
                // Remove selection and move highlights
                square.classList.remove('selected', 'valid-move', 'last-move');
                
                // Highlight selected square
                if (gameState.selectedSquare && 
                    gameState.selectedSquare.rank === rank && 
                    gameState.selectedSquare.file === file) {
                    square.classList.add('selected');
                }
                
                // Highlight last move
                if (gameState.lastMove) {
                    if ((gameState.lastMove.fromRank === rank && gameState.lastMove.fromFile === file) ||
                        (gameState.lastMove.toRank === rank && gameState.lastMove.toFile === file)) {
                        square.classList.add('last-move');
                    }
                }
            });
        }

        function handleSquareClick(rank, file) {
            if (!socket || !gameState.roomId) return;

            if (gameState.gamePhase === 'manual_placement') {
                // Handle manual piece placement
                socket.emit('placePiece', gameState.roomId, rank, file);
            } else if (gameState.gamePhase === 'playing') {
                // Handle normal game moves
                if (gameState.selectedSquare) {
                    // Make move
                    socket.emit('makeMove', gameState.roomId, {
                        fromRank: gameState.selectedSquare.rank,
                        fromFile: gameState.selectedSquare.file,
                        toRank: rank,
                        toFile: file
                    });
                    gameState.selectedSquare = null;
                } else {
                    // Select piece
                    const piece = gameState.board[rank][file];
                    if (piece && piece.color === gameState.playerColor && 
                        gameState.currentPlayer === gameState.playerColor) {
                        gameState.selectedSquare = { rank, file };
                    }
                }
                updateBoard();
            }
        }

        function setupEventListeners() {
            elements.findGameBtn.addEventListener('click', () => {
                const playerName = elements.playerNameInput.value.trim() || 'Anonymous';
                socket.emit('findGame', { name: playerName });
                showGame();
            });

            elements.createRoomBtn.addEventListener('click', () => {
                const playerName = elements.playerNameInput.value.trim() || 'Anonymous';
                socket.emit('createRoom', { name: playerName });
                showGame();
            });

            elements.joinRoomBtn.addEventListener('click', () => {
                const roomId = elements.roomIdInput.value.trim().toUpperCase();
                const playerName = elements.playerNameInput.value.trim() || 'Anonymous';
                
                if (!roomId) {
                    alert('Please enter a room ID');
                    return;
                }
                
                socket.emit('joinRoom', roomId, { name: playerName });
                showGame();
            });

            elements.generateSetupBtn.addEventListener('click', () => {
                socket.emit('generateWildSetup', gameState.roomId);
            });

            elements.backToMenuBtn.addEventListener('click', backToMenu);
        }

        function startGame(data) {
            gameState.roomId = data.roomId;
            gameState.playerColor = data.yourColor;
            gameState.board = data.board;
            gameState.gamePhase = data.gamePhase;
            gameState.manualPlacement = data.manualPlacement;
            
            showGame();
            updatePlayerInfo(data);
            
            if (data.wildChessSetup) {
                displayWildSetup(data);
            }
            
            if (data.gamePhase === 'manual_placement') {
                showManualPlacement();
                updatePlacementInstruction();
            }
            
            updateBoard();
        }

        function showGame() {
            elements.mainMenu.style.display = 'none';
            elements.gameArea.style.display = 'block';
        }

        function backToMenu() {
            elements.mainMenu.style.display = 'block';
            elements.gameArea.style.display = 'none';
            elements.roomInfo.style.display = 'none';
            elements.wildSetupDisplay.style.display = 'none';
            elements.manualPlacement.style.display = 'none';
            
            gameState = {
                roomId: null,
                playerColor: null,
                board: null,
                currentPlayer: null,
                gamePhase: null,
                selectedSquare: null,
                lastMove: null,
                manualPlacement: null
            };
        }

        function showRoomInfo(roomId) {
            elements.currentRoomId.textContent = roomId;
            elements.roomInfo.style.display = 'block';
        }

        function displayWildSetup(data) {
            elements.wildSetupDisplay.style.display = 'block';
            
            // Display pawn cards
            elements.pawnCards.innerHTML = '';
            data.cards.pawn.forEach(card => {
                const cardElement = document.createElement('span');
                cardElement.className = 'card';
                cardElement.textContent = card;
                elements.pawnCards.appendChild(cardElement);
            });
            
            // Display piece cards
            elements.pieceCards.innerHTML = '';
            data.cards.piece.forEach(card => {
                const cardElement = document.createElement('span');
                cardElement.className = 'card';
                cardElement.textContent = card;
                elements.pieceCards.appendChild(cardElement);
            });
        }

        function showManualPlacement() {
            elements.manualPlacement.style.display = 'block';
        }

        function hideManualPlacement() {
            elements.manualPlacement.style.display = 'none';
        }

        function updatePlacementInstruction() {
            if (!gameState.manualPlacement) return;
            
            const currentPiece = gameState.manualPlacement.piecesToPlace[gameState.manualPlacement.currentIndex];
            if (currentPiece) {
                const [color, type] = currentPiece.split('-');
                elements.placementInstruction.textContent = 
                    `Click on an empty square to place the ${color.charAt(0).toUpperCase() + color.slice(1)} ${type.charAt(0).toUpperCase() + type.slice(1)}`;
            }
        }

        function updateTurnIndicator() {
            if (gameState.gamePhase === 'playing') {
                const isMyTurn = gameState.currentPlayer === gameState.playerColor;
                elements.turnIndicator.textContent = isMyTurn ? 'Your Turn' : 'Opponent\'s Turn';
                elements.turnIndicator.style.color = isMyTurn ? '#4CAF50' : '#ff9800';
            } else {
                elements.turnIndicator.textContent = 'Setup Phase';
                elements.turnIndicator.style.color = '#333';
            }
        }

        function updatePlayerInfo(data) {
            if (gameState.playerColor === 'white') {
                elements.playerName1.textContent = 'You';
                elements.playerName2.textContent = data.opponent.name;
                elements.playerColor1.textContent = 'White';
                elements.playerColor2.textContent = 'Black';
            } else {
                elements.playerName1.textContent = data.opponent.name;
                elements.playerName2.textContent = 'You';
                elements.playerColor1.textContent = 'White';
                elements.playerColor2.textContent = 'Black';
            }
        }

        function enableMenuButtons() {
            elements.findGameBtn.disabled = false;
            elements.createRoomBtn.disabled = false;
            elements.joinRoomBtn.disabled = false;
        }

        function disableMenuButtons() {
            elements.findGameBtn.disabled = true;
            elements.createRoomBtn.disabled = true;
            elements.joinRoomBtn.disabled = true;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
